<!DOCTYPE html>
<html>
<head>
	<title>Exemplo de animação</title>
	<style>
		#animation {
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%) translateZ(0);
			font-size: 24px;
			font-weight: bold;
			will-change: transform;
		}
	</style>
</head>
<body>
	<div id="animation"></div>

	<script src="animation.js"></script>
</body>
</html>
<!DOCTYPE html>
<html>
<head>
	<title>Exemplo de animação</title>
	<style>
		#animation {
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			font-size: 24px;
			font-weight: bold;
			backdrop-filter: blur(1px); /* Adicionando o filtro de suavização de borda */
		    opacity: 0.7;
        }
	</style>
</head>
<body>
	<div id="animation"></div>

	<script src="animation.js"></script>
</body>
</html>
